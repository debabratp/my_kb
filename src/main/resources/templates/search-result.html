<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/kb.css}">
    <link rel="shortcut icon" href="#" />
    <script type="text/javascript" th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>
    <title>Knowledge Base</title>
</head>

<body>

<!-- Menu Navigation Bar -->
<header th:insert="header.html :: header"> </header>

<div class="container" style="margin-top:65px">
    <div class="panel panel-default">
        <div class="panel-heading"><h3>Search results</h3></div>
        <div class="panel-body">
            <div class="col-md-9 mx-auto" th:if="${not #lists.isEmpty(knowledgeBaseList)}">
                <ul class="list-group" th:each="knowledgeBase : ${knowledgeBaseList}">
                    <li class="list-group-item"><strong>Title:</strong> <span th:text="${knowledgeBase.title}"></span>
                        <!--<p><strong>Type:</strong> <span th:text="${knowledgeBase.type}"></span></p>-->
                       <!-- <p><strong>Application:</strong> <span th:text="${knowledgeBase.application}"></span></p>
                        <p><strong>Description:</strong> <span th:text="${knowledgeBase.description}"></span></p>-->
                        <p><strong>Splunk Query:</strong> <span th:text="${knowledgeBase.splunkQuery}"></span></p>
                        <!--<p><strong>Reference:</strong> <span th:text="${knowledgeBase.reference}"></span></p>-->
                        <p><strong>Created On:</strong> <span th:text="${knowledgeBase.createOn}"></span></p>
                    </li>
                </ul>
                <a th:href="@{/search-kb}"> Back to search </a>
            </div>
            <div class="col-sm-8" th:if="${#lists.isEmpty(knowledgeBaseList)}"><!--th:unless="${#lists.isEmpty(knowledgeBaseList)}"
        th:if="${not #lists.isEmpty(knowledgeBaseList)}"-->
                <h4>Search return <b>no</b> result/s.&nbsp;Please adjust your <a th:href="@{/search-kb}"> search </a></h4>
            </div>
        </div>
    </div>
</div>
</body>
</html>
