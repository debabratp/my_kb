<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.4.1/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/kb.css}">
    <link rel="shortcut icon" href="#" />
    <script type="text/javascript" th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/3.4.1/js/bootstrap.min.js}"></script>
    <title>Create User</title>
</head>

<body>
<!-- Body section -->
<div class="container" style="margin-top:65px">
    <div class="row">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Create User</h3>
            </div>
                <div class="panel-body">
                    <!--<div>
                        <p align="center"><I><font size="2em" color="red"><span th:text="${errorCreateUser}"></span></font></I></p>
                    </div>-->
                    <form th:action="@{/save-user}" th:object="${userVO}" method="post" class="form-horizontal">
                        <ul th:if="${#fields.hasErrors('*')}">
                            <li th:each="error : ${#fields.errors('*')}" th:text="${error}">error</li>
                        </ul>

                        <div class="form-group form-group-lg">
                            <label class="control-label">User Name: </label>
                            <div class="col-sm-14">
                                <input type="email" class="form-control" th:field="*{email}" required="required">
                            </div>
                        </div>

                        <div class="form-group form-group-lg">
                            <label class="control-label">Password: </label>
                            <div class="col-sm-14">
                                <input type="password" class="form-control" th:field="*{password}" required="required">
                            </div>
                        </div>

                        <div class="form-group form-group-lg">
                            <label class="control-label">Project: </label>
                            <div class="col-sm-14">
                                <input type="text" class="form-control" th:field="*{projectName}" required="required" minlength="10">
                            </div>
                        </div>

                        <div class="form-group form-group-lg">
                            <button type="submit" class="btn btn-primary btn-lg btn-block">Create User</button>
                        </div>
                    </form>
            </div>
        </div>
    </div>
</div>

</body>

<html>
